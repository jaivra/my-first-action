name: 'Statistical Number Generator'
description: 'Generate a value from a given distribution'
author: 'Valerio Cislaghi'

inputs:
  distribution:
    description: 'Distribution to use'
    required: true
  count:
    description: 'Number of values to generate'
    required: false
    default: 1

outputs:
  values:
    description: 'Generated values from the distribution'
    
runs:
  using: 'node16'
  main: 'dist/index.js'

branding:
  icon: 'bar-chart'
  color: 'green'
